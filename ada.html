          code: `#include <stdio.h>\r\n#define MAX 50\r\n\r\nint p[MAX], w[MAX];\r\ndouble x[MAX], maxprofit;\r\nint n, m, i;\r\n\r\nvoid greedyKnapsack(int n, int w[], int p[], int m) {\r\n    double ratio[MAX];\r\n\r\n    for (i = 0; i < n; i++) {\r\n        ratio[i] = (double)p[i] \/ w[i];\r\n    }\r\n\r\n    \/\/ Sort items by decreasing ratio of profit\/weight\r\n    for (i = 0; i < n - 1; i++) {\r\n        for (int j = i + 1; j < n; j++) {\r\n            if (ratio[i] < ratio[j]) {\r\n                double temp = ratio[i];\r\n                ratio[i] = ratio[j];\r\n                ratio[j] = temp;\r\n\r\n                int tempW = w[i];\r\n                w[i] = w[j];\r\n                w[j] = tempW;\r\n\r\n                int tempP = p[i];\r\n                p[i] = p[j];\r\n                p[j] = tempP;\r\n            }\r\n        }\r\n    }\r\n\r\n    int currentWeight = 0;\r\n    maxprofit = 0.0;\r\n\r\n    for (i = 0; i < n; i++) {\r\n        if (currentWeight + w[i] <= m) {\r\n            x[i] = 1.0;\r\n            currentWeight += w[i];\r\n            maxprofit += p[i];\r\n        } else {\r\n            x[i] = (double)(m - currentWeight) \/ w[i];\r\n            maxprofit += x[i] * p[i];\r\n            break;\r\n        }\r\n    }\r\n\r\n    printf(\"Optimal solution for greedy method: %.2f\\n\", maxprofit);\r\n    printf(\"Solution vector (fraction taken of each item):\\n\");\r\n    for (i = 0; i < n; i++) {\r\n        printf(\"Item %d: %.2f\\n\", i + 1, x[i]);\r\n    }\r\n}\r\n\r\nint main() {\r\n    printf(\"Enter the number of objects: \");\r\n    scanf(\"%d\", &n);\r\n\r\n    printf(\"Enter the weights of the objects:\\n\");\r\n    for (i = 0; i < n; i++)\r\n        scanf(\"%d\", &w[i]);\r\n\r\n    printf(\"Enter the profits of the objects:\\n\");\r\n    for (i = 0; i < n; i++)\r\n        scanf(\"%d\", &p[i]);\r\n\r\n    printf(\"Enter the maximum capacity: \");\r\n    scanf(\"%d\", &m);\r\n\r\n    greedyKnapsack(n, w, p, m);\r\n\r\n    return 0;\r\n}`,
